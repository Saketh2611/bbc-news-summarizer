<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BBC News Summarizer</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #00ffcc;
            font-size: 2.5em;
            margin-bottom: 40px;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 40%;
            padding: 12px 20px;
            margin-right: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
        }

        button {
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #00ffcc, #0099ff);
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 0 10px #00ffcc;
        }

        button:hover {
            background: linear-gradient(45deg, #00cc99, #007acc);
            transform: scale(1.05);
        }

        h2, h3 {
            color: #00ffcc;
            margin-left: 5%;
        }

        p {
            line-height: 1.6;
            margin: 10px 5%;
        }

        .article {
            background-color: #1e1e1e;
            margin: 20px 5%;
            padding: 15px;
            border-left: 5px solid #00ffcc;
            border-radius: 10px;
            transition: transform 0.2s ease;
        }

        .article:hover {
            transform: translateY(-5px);
            background-color: #2b2b2b;
        }

        .article a {
            color: #0099ff;
            text-decoration: none;
            font-weight: bold;
        }

        .loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loader span {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 3px;
            background-color: #00ffcc;
            border-radius: 50%;
            animation: bounce 1.2s infinite ease-in-out both;
        }

        .loader span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loader span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            } 40% {
                transform: scale(1);
            }
        }
    </style>
    <script>
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
        }
    </script>
</head>
<body>
    <h1>ðŸ“° BBC News Summarizer</h1>

    <form method="post" action="/summarize" onsubmit="showLoader()">
        <input type="text" name="query" placeholder="Search topic..." required />
        <button type="submit">Search & Summarize</button>
    </form>

    <div id="loader" class="loader">
        <span></span><span></span><span></span>
        <p>Summarizing latest news...</p>
    </div>

    {% if summary %}
        <h2>Summary:</h2>
        <p>{{ summary }}</p>

        <h3>Top Articles:</h3>
        {% for article in articles %}
            <div class="article">
                <h4>{{ article.title }}</h4>
                <a href="{{ article.url }}" target="_blank">Read more</a>
                <p>{{ article.text[:300] }}...</p>
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
